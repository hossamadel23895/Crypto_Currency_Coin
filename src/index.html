<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- add bootstrap 5 css file -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- add bootstrap 5 js file -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

    <!-- add bundle js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- add jquery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- add web3 -->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>

    <!-- app js file -->
    <script type="text/javascript" src="./js/app.js"></script>

    <!-- truffle contract js file -->
    <script type="text/javascript" src="./js/truffle-contract.min.js"></script>

    <!-- web3 js file -->
    <script type="text/javascript" src="./js/web3.min.js"></script>

    <title>Test Token ICO Sale</title>
  </head>
  <body>
    <div class="container" style="width: 50vw">
      <div class="row">
        <div class="col-lg-12 my-3">
          <h1 class="text-center">Test Token ICO Sale</h1>
        </div>
        <div id="loader">
          <p class="text-center">Loading...</p>
        </div>
        <div id="content" class="text-center">
          <div class="col-lg-12 text-center">
            <p class="mb-5">
              Introducing "Test Token" (TST)! Token price is
              <span class="token-price"></span> Ether. You currently have
              <span class="account-balance"></span> TST.
            </p>
            <form onsubmit="App.buyTokens(); return false" role="form" class="mb-5">
              <div class="form-group">
                <div class="input-group">
                  <input
                    id="numberOfTokens"
                    class="form-control input-lg"
                    type="number"
                    name="number"
                    value="1"
                    min="1"
                    pattern="[0-9]"
                  />
                  <span class="input-group-btn">
                    <button type="submit" class="btn btn-primary btn-lg">
                      Buy Tokens
                    </button>
                  </span>
                </div>
              </div>
            </form>
            <div class="progress mb-5">
              <div
                id="progressBar"
                class="progress-bar progress-bar-striped active"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
            <p class="mb-5">
              <span class="tokens-sold"></span> /
              <span class="tokens-available"></span> tokens sold
            </p>
            <p id="accountAddress"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
